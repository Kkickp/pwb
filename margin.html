<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 30px 50px;
            padding: 30px 10px;
            border: 5px solid black;
            border-radius: 30px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            margin: auto;
            border: 5px dashed blue;
        }
    </style>
</head>
<body>
    <div class="box1">ini box 1</div>
    <div class="box2">ini box 2</div>
</body>
</html>
